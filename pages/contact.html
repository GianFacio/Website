<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/Milestone 1/css/style.css">

</head>

<body class="vh-100 gradient-custom">

    <!--Nav Begin -->
    <div id="nav-placeholder">

    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("../includes/nav.html", function () {
                $('.navbar-nav a:contains("Contact")').parent().addClass('active');
            })
        });
    </script>
    <!-- Nav End -->

    <!-- Title Start -->
    <h1 align="center" style="color: blanchedalmond; text-shadow: 3px 3px gray;">Contact Me</h1>
    <!-- Tile End-->

    <!-- Contact Start -->
    <div class="container">
        <br>
        <form method="POST" action="https://postman-echo.com/post">
            <div class="form-group row" align="center">
                <label for="name" class="col-sm-2 col-form-label" style="color: blanchedalmond;">Name</label>
            </br>
            <br>
                <div align="center" class="col-sm-10" style="width: 400px;">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label" style="color: blanchedalmond; width: 100px;">Email</label>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label" style="color: blanchedalmond; width: 400px;">Message</label>
                <br>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <di0 class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </di0>
            </div>
        </form>
        <br>
    </div>
    <!-- Contact Start -->

    <!-- Footer -->
    <div align="center">
        <p><cite>Milestone</cite> by Gian Facio. GCU 2022.</p>
    </div>

</body>
