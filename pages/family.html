<body class="vh-100 gradient-custom">
  <!--Nav Begin -->
  <div id="nav-placeholder">

  </div>
  <script>
    $(function () 
    {
      $("#nav-placeholder").load("../includes/nav.html", function () 
      {
        $('.navbar-nav a:contains("Family")').parent().addClass('active');
      })
    });
  </script>
  <!-- Nav End -->

  <!-- Title -->
  <div>
    <h1 align="center" style="color: blanchedalmond; text-shadow: 3px 3px gray;">Family</h1>
  </div>

  <!-- Picture -->
  <div align="center">
    <img src="/Milestone 1/images/siblings.JPG" alt="Sibling Picture" height="35%" width="35%" />
  </div>

  <br>
  <br>

  <!-- Second Title -->
  <div align="center">

    <h4 style="color: blanchedalmond;">Siblings</h4>

  </div>

  <!-- Accordion -->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Sandra
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Sandra: The one im holding is Sandra, she is now 12 years old.
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Miguel
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Miguel: The one next to me is Miguel, he is now 19 years old.
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Eddie
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Eddie: The one at the very right is Eddie, he is now 16 years old.
        </div>
      </div>
    </div>
  </div>
  <!-- End Accordion -->

  <!-- Footer -->
  <div align="center">
    <br>
    <button onclick="javascript:family()" type="button" class="btn btn-outline-light" style="color: blanchedalmond;">More Information</button>
    <p style="color:blanchedalmond;"><cite>Milestone</cite> by Gian Facio. GCU 2022.</p>

  </div>
